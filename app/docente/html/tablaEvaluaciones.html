<table class="table table-responsive hidden-xs">
    <thead>
        <tr>
            <th>Descripción</th><th>Tipo</th><th>Peso</th><th></th><th></th>    
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="examen in Evaluaciones | filter:{id_indicador:x.id_indicador}">
            <td>{{examen.concepto}}</td>
            <td>{{examen.tipo_evaluacion}}</td>
            <td>{{examen.ponderacion}}</td>
            <td>
             <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target=".modal-Evaluaciones">
              <span class="visible-lg visible-md visible-sm">Calificar</span>               
             </button>
            </td>

            <td>
               <span title="Edita aquí esta Evaluación" data-toggle="tooltip">
                <i class="fa fa-edit fa-lg" style="color:#00D63F;" ng-click="edit(examen)" data-toggle="modal" data-target="#mymodal">                     
                </i>
               </span>&nbsp&nbsp
               <span title="Elimina aquí esta Evaluación" data-toggle="tooltip">
                <i class="fa fa-close fa-lg" style="color:#E60013;" data-toggle="modal" data-target="#modalEliminar">
                </i>
                </span>             
            </td>    
        </tr>
        <tr><td></td><td><strong>total</strong></td><td>{{total}}</td><td></td></tr>
    </tbody>
</table>

<!-- solucion para el responsive de la tabla -->
<div class="visible-xs-block">
   <br>
   <div class="row list-group smtable" ng-repeat="examen in Evaluaciones | filter:{id_indicador:x.id_indicador}">
      <div class="col-md-2 list-group-item">
         <strong>Descripción :</strong> {{examen.concepto}}
      </div>
      <div class="col-md-2 list-group-item" >
         <strong>Tipo :</strong> {{examen.tipo_evaluacion}}
      </div>
      <div class="col-md-2 list-group-item" >
         <strong>Peso :</strong> {{examen.ponderacion}}
      </div>
      <div class="col-md-2 list-group-item" >
         <strong></strong>
         <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target=".modal-Evaluaciones"> 
            <span>Calificar</span>
        </button>&nbsp&nbsp
        <span class="pull-right">
            <i class="fa fa-edit fa-lg" style="color:#00D63F;" ng-click="edit(examen)" data-toggle="modal" data-target="#mymodal"></i>&nbsp&nbsp
            <i class="fa fa-close fa-lg" style="color:#E60013;" data-toggle="modal" data-target="#modalEliminar"></i>
        </span>

     </div>
  </div>
</div>
