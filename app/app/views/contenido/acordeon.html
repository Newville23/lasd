<div>
  <md-card layout-padding>
    <div layout-margin layout="row">
        <div class="md-body-2" flex>
            <span class="color-block language-color" style="background-color:#00ABDE;"></span>
            Progreso completado. <strong class="text-muted">40.0%</strong>
        </div>
        <div class="md-body-2" flex>
          <span class="color-block language-color" style="background-color:#CBCBCB;"></span>
            Progreso tentativo. <strong class="text-muted">60.0%</strong>
        </div>
    </div>

    <div class="progress-min progress-info-cool">
        <div class="progress-bar progress-bar-info-cool" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;box-shadow: none;">
            <span class="sr-only">40% Complete (success)</span>
        </div>
    </div>
    <div class="progress-min progress-dart">
        <div class="progress-bar progress-bar-dart" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;box-shadow: none;">
          <span class="sr-only">60% Complete (warning)</span>
        </div>
    </div>
  </md-card>
</div>

<div class="panel-group" layout-margin id="" role="tablist" aria-multiselectable="true">

      <!--  aqui comienza el repeater para los cada periodo en el scope periodos -->
    <div class="panel panel-default" ng-repeat="periodo in Periodos">

        <div class="panel-heading" role="tab" id="headingOne" data-toggle="collapse" data-target="#{{periodo.targetid}}" aria-expanded="{{periodo.expanded}}" aria-controls="{{periodo.targetid}}" data-parent="#accordion"style="cursor: pointer;" >
            <h4 class="panel-title">
               <span class="titulo">{{periodo.periodo}} <small class="md-caption">{{"4 logros"}}</small></span>

            </h4>

        </div>

        <div id="{{periodo.targetid}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <!-- aqui se filtra cada logro de acuerdo con su periodo que es una propiedad del scope Logros y periodo.id que es una propidad del escope Periodos -->
                <div ng-repeat="logro in Logros | filter:{periodo:periodo.id} | orderBy:'fecha_vencimiento'" style="padding: 1px 0;">
                <md-card>
                    <well-logros></well-logros>


                    <div class="collapse" id="{{logro.id_indicador}}">
                      <div class="progress-min progress-success">
                          <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                              <span class="sr-only">40% Complete (success)</span>
                          </div>
                      </div>
                        <div layout-padding>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddEvaluaciones" ng-click="showLogroFromCollapse(logro)">
                                <span class="visible-lg visible-md visible-sm">Agregar Evaluacion</span>
                                <span class="visible-xs">+ Evaluacion</span>
                            </button>
                        </div>
                        <div layout-padding>
                            <tabla-evaluaciones></tabla-evaluaciones>
                        </div>

                    </div>
                    </md-card>
                </div>
            </div>
        </div>
    </div>
    <span data-toggle="modal" data-target="#modalNewLogro">
        <md-button class="pluss md-primary md-fab" title="Nuevo Logro" data-toggle="tooltip" data-placement="top" aria-label="Nuevo Logro" ng-click="launchPostModal()">
            <i class="fa fa-plus fa-lg" ></i>
        </md-button>
    </span>
</div>

<!-- Modales de Contenido-->
<modal-new-logro></modal-new-logro>
<modal-add-evaluaciones></modal-add-evaluaciones>
<modal-eliminar></modal-eliminar>
<modal-edit-evaluacion></modal-edit-evaluacion>
