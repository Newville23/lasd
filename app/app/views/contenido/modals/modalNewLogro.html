<!-- Modal para Crear Un nuevo Logro-->
<div class="modal fade" id="modalNewLogro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times fa-lg"></i></span></button>
        <h4 class="modal-title text-center" id="myModalLabel">
            Nuevo Logro
        </h4>
     </div>

    <div class="modal-body">
        <form ng-submit="saveLogro(logro.id_indicador)" layout="row" layout-margin layout-wrap id="savelogro">
            <md-input-container flex="100">
                <label>Contenido del logro</label>
                <textarea required class="input-lg"
                name="" id="" rows="1" ng-model="logro.contenido">
                </textarea>
            </md-input-container>
                <div flex-gt-sm="40" flex-sm="100">
                    <label for="">Periodo</label>
                    <select class="form-control inputjj-lg line-input" required name="" id="" ng-model="logro.periodo">
                      <option value="">Selecciona un periodo</option>
                    	<option value="1">Primero</option>
                    	<option value="2">Segundo</option>
                    	<option value="3">Tercero</option>
                    	<option value="4">Cuarto</option>
                    </select>
                </div>
                <md-input-container flex-gt-sm="50" flex-sm="100">
                    <label for="">Fecha Vencimiento</label>
                    <input type="text" class="" ng-model="logro.fecha_vencimiento" min="0" max="1000">
                </md-input-container>
        </form>
    </div>
    <div class="modal-footer" layout-align="center center">
        <md-button class="md-raised" ng-click="launchPostModal()">Cancelar</md-button>
        <md-button class="md-raised md-primary" form="savelogro"><i class="fa fa-paper-plane"></i> Guardar</md-button>
    </div>
</div>
</div>
</div>
