<!-- tama単o grande de pantalla muestra de logros  -->
<div class="container-fluid logro">

  <div class="row well-margin well-sm logro hidden-xs" style="cursor:pointer;" data-toggle="collapse" data-target="#{{logro.id_indicador}}" aria-expanded="false">
    <div class=" col-md-11 logro">
      <p aling="justify" >
        <span class="md-body-1">{{logro.contenido}}&nbsp&nbsp&nbsp</span>

      </p>
      <small class="md-caption text-muted">{{"5 Evaluaciones"}}</small>
      <span class="label label-info" style="padding: 0.3em 0.6em 0.2em;">{{logro.fecha_vencimiento |date:format:timezone}}</span>
    </div>

    <div class="col-md-1 logro text-right">
        <span title="Editar Logro" data-toggle="tooltip" data-placement="top">
            <button  class="btn btn-success btn-xs" data-toggle="modal" data-target="#modalNewLogro" ng-click="launchEditModal(logro.id_indicador)">
                <i class="fa fa-edit fa-lg"></i> Editar
            </button>
        </span>
    </div>
</div>


<!-- tama単o grande de pantalla muestra de logros  -->

<!-- tama単o de pantalla extra small un responsive bueno -->
<div class="visible-xs-block">
    <div class="row list-group smtable" style="cursor:pointer;margin-bottom: 0;">
        <div class="col-md-2 list-group-item" style="background-color: #f5f5f5" data-toggle="collapse" data-target="#{{logro.id_indicador}}" aria-expanded="false">
           {{logro.contenido}}
        </div>
        <div class="col-md-2 list-group-item">
            <span class="label label-info" style="padding: 0.3em 0.6em 0.2em;">{{logro.fecha_vencimiento |date:format:timezone}}</span>
            <span title="Editar Logro" data-toggle="tooltip" data-placement="top">
                <button class="pull-right btn btn-success btn-xs" data-toggle="modal" data-target="#modalNewLogro" ng-click="launchEditModal(logro.id_indicador)">
                    <i class="fa fa-edit fa-lg"></i>Editar
                </button>
            </span>
        </div>
    </div>
</div>
