<!-- tama単o grande de pantalla muestra de logros  -->
<div class="container-fluid logro">

  <div class="row well-margin well-sm logro hidden-xs">
    <div class=" col-md-11 logro" style="cursor:pointer;" data-toggle="collapse" data-target="#{{logro.id_indicador}}" aria-expanded="false">
      <p aling="justify" >

        <span class="md-body-1">{{logro.contenido}}&nbsp&nbsp&nbsp</span>
        -<strong>{{logro.fecha_vencimiento |date:format:timezone}}</strong>-
      </p>
    </div>

    <div class="col-md-1 logro text-right">
            <button  class="btn btn-success btn-xs" title="Editar Logro" data-toggle="tooltip" data-placement="top" data-togle="modal" data-target="#modalEliminar">
                <i class="fa fa-edit fa-lg"></i> Editar
            </button>
    </div>
</div>
